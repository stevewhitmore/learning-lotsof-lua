<div *ngIf="!quizMode; else showQuiz">
  <app-lesson-read [lessonContent]="lessonContent$ | async"
                   (takeQuizClick)="onTakeQuizClick()"></app-lesson-read>
</div>
<ng-template #showQuiz>
  <app-lesson-quiz [quizContent]="quizContent$ | async"
                   (cancelQuizClick)="onCancelQuizClick()"></app-lesson-quiz>
</ng-template>
