<nav *ngIf="(allNavData$ | async) as navData">
  <ul>
    <li>
      <a [routerLink]="['/']">Home</a>
    </li>
    <li *ngFor="let navLink of navData">
      <a [routerLink]="[navLink.path]">{{navLink.name}}</a>
      <span *ngIf="navLink.correct === undefined">
          <svg class="unanswered" viewBox="0 0 24 24">
            <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </svg>
      </span>
      <span *ngIf="navLink.correct">
        <svg class="correct" viewBox="0 0 24 24">
            <path d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </svg>
      </span>
      <span *ngIf="navLink.correct === false">
        <svg class="incorrect" viewBox="0 0 24 24">
            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </svg>
      </span>
    </li>
  </ul>
  <button class="reset" type="button" (click)="resetQuizProgress()">
    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="currentColor" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
    </svg>
    Reset Quizes
  </button>
</nav>
